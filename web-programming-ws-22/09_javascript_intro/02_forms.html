<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Appointment Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
                    height="57">
                <h2>Rathaus Appointment</h2>
                <p class="lead">Use this form to schedule an appoitment with us!</p>
            </div>

            <div class="row g-5 justify-content-center"> 
                <div class="col-md-7 col-lg-8"> 

                    <form class="needs-validation" id="appointmentForm" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"  placeholder="" required> 
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" name="lastName"  id="lastName" placeholder="" value="" required> 
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Twitter Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" name="username" placeholder="Username"
                                        required> 
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                        class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" name="email" placeholder="student@heilbronn.dhbw.de"> 
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" placeholder="1234 Heilbronn" required> 
                            </div>
 

                            <div class="col-md-7">
                                <label for="state" class="form-label">Appointment Type</label>
                                <select class="form-select" name="state" required>
                                    <option value="">Choose...</option>
                                    <option>City Registration</option>
                                    <option>Residence Permit</option>
                                </select>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Choose Date</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
 
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input name="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                    required>
                                <label class="form-check-label" for="credit">Pay with Cash</label>
                            </div>
                            <div class="form-check">
                                <input name="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Pay with Card</label>
                            </div> 
                        </div>
 
                        <hr class="my-4">
                          
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="save-info">
                            <label class="form-check-label" for="save-info">Save this information for next time</label>
                        </div>

                        <hr class="my-4">
                         
                        <button class="w-100 btn btn-danger btn-lg" type="submit">Continue to checkout</button>

                        <div class="alert alert-success d-block mt-2 d-none" id="alertMessage">
                            <p class="mb-0">Form submitted successfully</p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017â€“2021 Company Name</p> 
        </footer>
    </div>

 <script>
    // 5. on form submit Event Listener
    document.getElementById('appointmentForm').onsubmit = function (event) {
        event.preventDefault();

        // validation
        var searchWord = document.getElementById('firstName').value.trim();
        if (searchWord == '') {
            alert('Please enter your first name'); 
            return false;
        }
          
        // const data = new FormData(event.target);
        const formData = new FormData( document.getElementById("appointmentForm") ); 

        // fetch("https://encrc2r9pzia.x.pipedream.net", {
        fetch("https://webhook.site/523ac385-1665-4ea7-9768-c8794d7297a9", {
            method: "POST",
            body: formData , 
            mode: "no-cors"
        })
        .then((response) => response)
        .then((data) => {
            document.getElementById('alertMessage').classList.remove('d-none');
            console.log(data); 
        });
    }
 </script>
</body>
</html>
