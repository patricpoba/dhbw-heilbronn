<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Layouts - Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Bootstrap Font -->
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style> 
        main{
            height: 500px;
        }
    </style>
</head> 
<body> 
    <main class="container-fluid text-center">

        <div class="row h-25">

            <div class="col-md-12 border bg-light">Header</div>

        </div>
        
        <div class="row h-50">
            <div class="col-md-2 border bg-light mt-3 mb-3">content</div>

            <div class="col-md-8  mt-3 mb-3">

                <div class="row border bg-light h-25">
                    up
                </div>
 
                <div class="row border mt-2 bg-light h-25">
                    down
                </div>

            </div>

            <div class="col-md-2 border bg-light mt-3 mb-3">content</div>
        </div>

        <div class="row h-25">
            <div class="col-md-12 border bg-light">Footer</div>
        </div>
 
    </main>
</body>
</html>
