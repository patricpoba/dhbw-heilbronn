<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style> 
        /* unvisited link */
        a:link {
            color: blue;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    
    <h2>Styling a link depending on state</h2>

    <p><a href="" target="_blank">links page</a></p>
    <p><a href="https://yahoo.com" target="_blank">Yahoo link</a></p>
    <p><a href="https://gmail.com" target="_blank">Gmail link</a> </p>
    <p><a href="https://facebook.com" target="_blank">Facebook link</a> </p>

    <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
