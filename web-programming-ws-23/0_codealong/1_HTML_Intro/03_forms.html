<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>
<body>

    <nav>
        <a href="/">Home</a> |
        <a href="products.html">Products</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact us</a>
    </nav>

    <h2>HTML Iframes</h2>
    <!-- <p>You can use the height and width attributes to specify the size of the iframe:</p> -->
    <iframe src="01_html_preview.html" height="200" width="300" title="Iframe Example"></iframe>
    <iframe src="https://heilbronn.dhbw.de/" height="200" width="300" title="Iframe Example"></iframe>


    <form>
    
        <p>
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
        </p>
        
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com">
        </p>
        
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </p>
        
        <p>
            <label for="search">Search</label>
            <input id="search" name="search" type="search">
        </p>
        
        <p>
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel">
        </p>
        
        <p>
            <label for="number">Number</label>
            <input id="number" type="number">
        </p>
        
        <p>
            <label for="url">Url</label>
            <input id="url" type="url" placeholder="Enter a url here">
        </p>
        
        <p>
            <label for="color">Color</label>
            <input id="color" name="color" type="color">
        </p>
        
    
        <p>
            <label for="file">File</label>
            <input id="file" name="file" type="file" accept="image/*" multiple>
        </p>
        
        <p>
            <label for="textarea">Text Area</label><br>
            <textarea id="textarea" name="textarea" cols="30" rows="15"></textarea>
        </p>
        
        <p>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" placeholder="date">
        </p>
        
        <p>
            <label for="date-time">Date / Time</label>
            <input id="date-time" type="datetime" placeholder="date / time">
        </p>
        
        <p>
            <label for="date-time-local">Date / Time local</label>
            <input id="date-time-local" type="datetime-local" placeholder="date / time local">
        </p>
        
        <p>
            <label for="month">Month</label>
            <input id="month" ptype="month" laceholder="Month">
        </p>
        
        <p>
            <label for="week">Week</label>
            <input id="week" type="week" placeholder="Week">
        </p>
        
        <p>
            <label for="time">Time</label>
            <input id="time" type="time" placeholder="Time">
        </p>
        
        <p>
            <label for="checkbox">Checkbox</label>
            <input id="checkbox" name="simplecheckbox" type="checkbox" value="The checkbox is checked" checked>
        </p>
        
        <p>
            <label for="selectlist">Select list</label>
            <select id="selectlist" name="selectlist">
                <option>First Option</option>
                <option>Second Choice</option>
                <option>Third Thing</option>
            </select>
        </p>
        
        <p>
            <label for="selectmultiple">Example multiple select</label>
            <select id="selectmultiple" multiple>
                <option>First Option</option>
                <option>Second Choice</option>
                <option>Third Thing</option>
            </select>
        </p>
        
        <fieldset>
            <legend>Checkbox fields inside a fieldset</legend>
            <input id="thischeck" name="checkboxlist" type="checkbox" value="This" checked>
            <label for="thischeck">This</label>
            <input id="orcheck" name="checkboxlist" type="checkbox" value="And Or">
            <label for="orcheck">And/Or</label>
            <input id="thatcheck" name="checkboxlist" type="checkbox" value="That">
            <label for="thatcheck">That</label>
        </fieldset>
    
        <fieldset>
            <legend>Radio button list inside a fieldset</legend>
            <input id="thisradio" name="radiobutton" type="radio" value="This" checked>
            <label for="thisradio">This</label>
            <input id="orradio" name="radiobutton" type="radio" value="Or">
            <label for="orradio">Or</label>
            <input id="thatradio" name="radiobutton" type="radio" value="That">
            <label for="thatradio">That</label>
        </fieldset>
    
        <p>
            <button type="button" name="button">Button</button>
            <input type="button" name="input" value="Input Button">
            <input type="submit" name="submit" value="Submit Button">
            <input type="reset" name="reset" value="Reset Button">
        </p>
        
    </form>

</body>
</html>
