    <!-- https://getbootstrap.com/docs/5.2/examples/headers/ (first nav) -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 ">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="images/logo.png" alt="bildungs campus mensa">

            </ul>
        </header>

    <!-- ======= Hero Section ======= -->
    <section class=" bg-light">
        <div class="container p-3">
            <h1>Contact Us</h1> 
        </div>
    </section><!-- End Hero Section -->
        
    <main> 
        <div class="container">

            <div class="row py-5"> 
                <iframe style="border:0; width: 100%; height: 350px;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2609.687619667896!2d9.214629076375138!3d49.14955517137311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47982f5ee154673d%3A0xb3690696b66ed2e9!2sBildungscampus%20Nord%20Heilbronn!5e0!3m2!1sen!2sde!4v1696794653160!5m2!1sen!2sde"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="row py-5">

                <div class="col-md-4">
                    <address>
                        <strong>Twitter, Inc.</strong><br>
                        1355 Market St, Suite 900<br>
                        San Francisco, CA 94103<br>
                        <abbr title="Phone">P:</abbr> (123) 456-7890
                    </address>
                </div>

                <div class="col-md-8">
                    <form>
                        <h4>Send Us a mesage</h4>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="email" class="form-control" id="exampleInputName"> 
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
             
        </div>
    </main>
    <!-- End #main -->
